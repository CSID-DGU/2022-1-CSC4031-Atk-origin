<!DOCTYPE html>
<html>
  <head>
    <title>ATK Kong Teacher</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class ='wrapper'>
      <div class="header">
        <img id="logo", src="./images/logo.png"/>      
      </div>
      <ul id="heading"> </ul>
      <div class="dashboard" id="dashboard">
        <div class="dashboardPanel" id="totalPanel">
          <p class="label">Total Saved</p>
          <p class="value" id="total">0</p>
        </div>
        <div class="dashboardPanel" id="inProgressPanel">
          <p class="label">In Progress</p>
          <p class="value" id="inProgress">0</p>
        </div>
        <div class="dashboardPanel" id="completedPanel">
          <p class="label">Completed</p>
          <p class="value" id="completed">0</p>
        </div>
      </div>
      <div class="progressBackground" id="progressContainer">
        <div class="progressFill" id="progressBar"></div>
      </div>
      <img id="loading" src="./images/loading.gif"/>
      <div class="buttonContainer">
        <div class="button" id="start">Start Lecture</div>
        <div class="button" id="logout">Log out</div>
      </div>
    </div>
  </body>
</html>
