<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ATK Kong Teacher</title>
    <script src="keyword.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class ='wrapper'>
      <div class="header">
        <img id="logo", src="./images/logo.png"/>     
      </div>
      <ul id="heading">Keywords</ul>

        <table id="keywordTable">
          <thead>
            <tr>
              <th class="fixedHeader" width="10%">No.</th>
              <th class="fixedHeader" width="90%">English</th>
            </tr>
          </thead>
          <tbody></tbody>  
        </table>
      </div>
      <img id="loading" src="./images/loading.gif"/>
      <div class="buttonContainer">
        <div class="button" id="next">Next</div>
      </div>
    </div>

  </body>
</html>
