<html>
  <head>
    <title>ATK Speech-to-Text</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="login.css" type="text/css">
  </head>
  <body>
    <div class="header">
      <img src="./icon.png"/> 
      <h1>Kong Teacher</h1>
    </div>
    <ul id="title">Log in
      <li id="startKey">Please sign in to continue</li>
    </ul>
    <input type="text" placeholder="Enter user name" id="name" name="name" required
      minlength="4" maxlength="8">
    <input type="password" placeholder="Enter password" id="name" name="name" required
      minlength="4" maxlength="8">
    <div class="buttonContainer">
      <div class="button" id="login">Login</div>
    </div>
    <div class="links">
      <p id="signup">ver 0.0.1</p>
      <p id="version">ver 0.0.1</p>
    </div>
  </body>
</html>
